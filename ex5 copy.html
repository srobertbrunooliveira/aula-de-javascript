<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = parseInt (prompt("digite o primeiro numero"));
        var num2 = parseInt (prompt("digite o segundo numero"));
         
        var soma = num1 + num2;
        var sub = num1 - num2;
        var mult = num1 * num2;
        var div = num1 / num2;

        document.write("soma = ",soma);
        document.write("subtração = ",sub);
        document.write("multiplicação = ",mult);
        document.write("divisão = ",div);


    </script>
</body>
</html>
